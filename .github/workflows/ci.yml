name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker image
        run: docker build -t task-tracker-api .

      - name: Push Docker image to Docker Hub
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "Pushing Docker image to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker tag task-tracker-api:latest ${{ secrets.DOCKER_USERNAME }}/task-tracker-api:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/task-tracker-api:latest
          else
            echo "Docker Hub push skipped: DOCKER_USERNAME or DOCKER_PASSWORD not set."
          fi
